<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles for the carousel captions */
    .carousel-caption {
      background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black background */
      padding: 20px;
      border-radius: 10px; /* Rounded corners */
    }

    /* Custom styles for the carousel buttons */
    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      background-color: rgba(0, 0, 0, 0.7); /* Dark semi-transparent background */
      border-radius: 50%; /* Make the buttons circular */
      padding: 10px; /* Add padding to make the buttons larger */
    }

    .carousel-control-prev-icon::before,
    .carousel-control-next-icon::before {
      color: #fff; /* White color for the arrow icons */
      font-size: 1.5rem; /* Increase the size of the arrows */
    }
  </style>
</head>
<body>
  <!-- Single Carousel -->
  <div class="container my-5">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <!-- First Slide -->
        <div class="carousel-item active">
          <img class="d-block w-100" src="r1.png" alt="First slide">
          <div class="carousel-caption d-none d-md-block">
            <!-- Empty title placeholder -->
            <h5></h5>
            <p></p>
          </div>
        </div>
        <!-- Second Slide -->
        <div class="carousel-item">
          <img class="d-block w-100" src="r2.png" alt="Second slide">
          <div class="carousel-caption d-none d-md-block">
            <!-- Empty title placeholder -->
            <h5></h5>
            <p></p>
          </div>
        </div>
        <!-- Third Slide -->
        <div class="carousel-item">
          <img class="d-block w-100" src="r3.png" alt="Third slide">
          <div class="carousel-caption d-none d-md-block">
            <!-- Empty title placeholder -->
            <h5></h5>
            <p></p>
          </div>
        </div>
        <!-- Fourth Slide -->
        <div class="carousel-item">
          <img class="d-block w-100" src="b1.png" alt="Fourth slide">
          <div class="carousel-caption d-none d-md-block">
            <!-- Empty title placeholder -->
            <h5></h5>
            <p></p>
          </div>
        </div>
        <!-- Fifth Slide -->
        <div class="carousel-item">
          <img class="d-block w-100" src="b2.png" alt="Fifth slide">
          <div class="carousel-caption d-none d-md-block">
            <!-- Empty title placeholder -->
            <h5></h5>
            <p></p>
          </div>
        </div>
        <!-- Sixth Slide -->
        <div class="carousel-item">
          <img class="d-block w-100" src="b3.png" alt="Sixth slide">
          <div class="carousel-caption d-none d-md-block">
            <!-- Empty title placeholder -->
            <h5></h5>
            <p></p>
          </div>
        </div>
      </div>
      <!-- Carousel Controls -->
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <!-- Bootstrap JS (with Popper.js) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
